<div class="row">
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <!-- <caption>Admin Managment Users With Roles</caption> -->
                <tr>
                    <th style="width: 30%;">User Name</th>
                    <th style="width: 40%;">Active Roles</th>
                    <th style="width: 30%;"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users" class="table">
                    <td scope="row">{{user.userName}}</td>
                    <td>{{user.roles}}</td>
                    <td>
                        <button (click)="openRolesModal(user)" type="button" class="btn btn-outline-info">
                            Edit Roles
                        </button>
                    </td>
                </tr>

            </tbody>

        </table>
    </div>

</div>
