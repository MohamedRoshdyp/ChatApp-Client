<h1>{{title}}</h1>
<hr>
<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">content</th>
                <th scope="col">senderUserName</th>
                <th scope="col">recipientUserName</th>
                <th scope="col">Date Read</th>
            </tr>
        </thead>
        <tbody>
            <tr class="" *ngFor="let item of messages">
                <td>{{item.content}}</td>
                <td>{{item.senderUserName}}</td>
                <td>{{item.recipientUserName}}</td>
                <td>{{item.dateRead}}</td>
            </tr>
            
        </tbody>
    </table>
</div>
