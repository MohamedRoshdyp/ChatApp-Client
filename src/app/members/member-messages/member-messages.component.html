<div class="card">
    <div class="card-body">
        <div *ngIf="messages?.length === 0">
            No messages yet... say hi by using the message box below
        </div>

        <ul *ngIf="messages?.length > 0" class="chat">
            <li *ngFor="let message of messages">
                <div>
                    <span class="chat-img float-right" style="float: right;">
                        <img class="rounded-circle" src="{{message.senderProfileUrl || './assets/default-user.png'}}" 
                            alt="{{message.senderUserName}}">
                    </span>
                    <div class="chat-body">
                        <div class="header">
                            <small class="text-muted">
                                <span class="fas fa-clock mx-1">{{message.messageSend | timeago}}</span>
                                <span class="text-danger" *ngIf="!message.dateRead 
                                    && message.senderUserName !== UserName">
                                    <span style="font-size: 10px; font-weight: bold;color: gray;">{{message.messageSend | timeago}} </span>  (unread)
                                </span>
                                <span class="text-success mx-1" *ngIf="message.dateRead 
                                    && message.senderUserName !== UserName">
                                   <span style="font-size: 10px; font-weight: bold;color: gray;">{{message.messageSend | timeago}} </span> (read {{message.dateRead | timeago}})
                                </span>
                            </small>
                        </div>
                        <p>{{message.content}}</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <div class="card-footer">
        <form #messageForm="ngForm"  autocomplete="off" (ngSubmit)="sendMessage()">
            <div class="input-group">
                <input 
                [(ngModel)]="messageContent"
                    name="messageContent"
                    required
                    type="text" 
                    class="form-control input-sm" 
                    placeholder="Send a private message">
                <div class="input-group-append">
                    <button [disabled]="!messageForm.valid" class="btn btn-warning" type="submit">
                        <i class="fas fa-paper-plane"></i>
                        Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
