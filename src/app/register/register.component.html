<div class="container">
    <h2 class="text-center text-primary">Sign up </h2>
    <hr>
    <form [formGroup]="registerForm" (ngSubmit)="register()" class="col-12  col-lg-auto mb-3 mb-lg-0 me-lg-3">

        <div class="mb-3">
            <!-- <label for="" class="form-label">UserName</label> -->
            <input type="text" formControlName="userName" class="form-control"  
                placeholder="UserName">
            <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
        </div>
        <div class="mb-3">
            <!-- <label for="" class="form-label">UserName</label> -->
            <input type="email" formControlName="email" class="form-control"  
                placeholder="email">
            <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
        </div>

        <div class="mb-3">
            <!-- <label for="" class="form-label">Password</label> -->
            <input type="text" formControlName="password" type="password" class="form-control" 
                 placeholder="Password">
            <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
        </div>

        <div class="form-group text-center">
            <button [disabled]="registerForm.invalid" type="submit" class="btn btn-success mx-2">Register</button>
            <button type="button" class="btn btn-warning" (click)="cancel()">Cancel</button>
        </div>
    </form>
</div>
