<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Chat With Another People</h1>
        <p class="lead">come on in to chant another people... u will find all u want jsut sign up!</p>
        <div class="text-center">
            <button (click)="RegisterTogle()" type="button" class="btn btn-primary btn-lg mx-3">Register</button>
            <button type="button" class="btn btn-info btn-lg">Learn more...</button>
        </div>
    </div>
    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
               
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
